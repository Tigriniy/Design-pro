{% extends "catalog/base_generic.html" %}

{% block content %}
<h2>{% if category %}Редактировать{% else %}Добавить{% endif %} категорию</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'admin_categories' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
